        <div class="col-12 col-md-9 col-lg-7 mt-5 col-xl-6 align-items-center h-100 d-flex justify-content-center">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Maak een account aan</h2>
              <h2 class="text-uppercase text-center mb-5">Inloggen met een bestaand account</h2>

              <form  method="post">

                <div class="form-outline mb-4">
                  <label class="form-label" for="form_name">Uw naam</label>
                  <input type="text" id="form_name" class="form-control form-control-lg" name=""/>

                  
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form_email">Emailadres</label>

                  <input type="email" id="form_email" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form_password">Wachtwoord</label>

                  <input type="password" id="form_password" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form_control_password">Herhaal het wachtwoord</label>

                  <input type="password" id="form_control_password" class="form-control form-control-lg" />
                </div>


                <div class="d-flex justify-content-center">
                  <button type="submit"
                  onclick="createAccount()"                
                   class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Registeren</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Heeft u al een account <a href="#!"
                    class="fw-bold text-body"><u>Inloggen</u></a></p>

              </form>
