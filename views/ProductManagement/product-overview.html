<!-- Add product modal form. -->
<div id="add-product-modal" class="modal fade">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="addProductModalToggleLabel">Product toevoegen</h5>
                <button type="button" class="modal-close-btn btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="add-product-modal-form" class="modal-body">
                <!-- Generated by javascript. -->
            </div>
        </div>
    </div>
</div>

<!-- Add brand modal form. -->
<div id="add-brand-modal" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" >Merk toevoegen</h5>
                <button class="modal-close-btn btn-close btn-close-white" type="button" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="./add-brand" method="post" onsubmit="closeModal('brand')">
                    <div class="form-group row mb-3">
                        <div class="col-12">
                            <input type="text" class="input form-control" id="brand-name-input" name="brandName" required>
                            <label for="brand-name-input" class="form-label">Merknaam <span class="text-danger">*</span></label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-3">
                            <span class="text-danger">* Verplicht</span>
                        </div>
                        <div class="offset-5 col-4">
                            <button class="btn btn-success w-100" type="submit">Opslaan</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Add category modal form. -->
<div id="add-category-modal" class="modal fade">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Categorie toevoegen</h5>
                <button class="modal-close-btn btn-close btn-close-white" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="./add-category" method="post" onsubmit="closeModal('category')">
                    <div class="form-group row mb-3">
                        <div class="col-12">
                            <input type="text" class="input form-control" id="category-name-input" name="categoryName" required>
                            <label for="category-name-input" class="form-label">Categorie naam <span class="text-danger">*</span></label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-3">
                            <span class="text-danger">* Verplicht</span>
                        </div>
                        <div class="offset-5 col-4">
                            <button class="btn btn-success w-100" type="submit">Opslaan</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Notifications. -->
<div id="notification-container" class="toast-container top-0 end-0 p-3">
    <!-- Generated by javascript. -->
</div>

<!-- Top section. -->
<div class="sticky-top container bg-white pt-3 mt-5">
    <div class="row">
        <div class="col-12 col-lg-2 ps-3 mb-2 mb-lg-0">
            <a class="text-black" style="text-decoration: none" href="./product-overview">
                <h3>Productbeheer</h3>
            </a>
        </div>

        <!-- Search field. -->
        <div class="offset-lg-1 offset-xl-2 col-12 col-md-6 col-lg-4 col-xl-3 mb-3 mb-lg-0">
            <form class="input-group w-100" action="./product-overview" method="get">
                <input id="search-field" class="input form-control" type="text" name="search" placeholder="Zoeken" aria-label="search">
                <button class="btn btn-success" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            </form>
        </div>

        <!-- Add button group. -->
        <div class="offset-xl-2 col-12 col-md-6 col-lg-5 col-xl-3">
            <div class="btn-group">
                <button class="btn btn-success border-light border-top-0 border-left-0 border-bottom-0" type="button" data-bs-toggle="modal" data-bs-target="#add-product-modal" onclick="openAddProductForm()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                    </svg>
                    Product
                </button>
                <button class="btn btn-success border-light border-top-0 border-bottom-0" type="button" data-bs-toggle="modal" data-bs-target="#add-brand-modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                    </svg>
                    Merk
                </button>
                <button class="btn btn-success border-light border-top-0 border-right-0 border-bottom-0" type="button" data-bs-toggle="modal" data-bs-target="#add-category-modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                    </svg>
                    Categorie
                </button>
            </div>
        </div>

        <hr class="mt-3 mb-0">
    </div>
</div>

    <div id="productList">

    </div>
